<a class="btn btn-outline-light mb-4 ms-2 mt-2" [routerLink]="['/locations']">
  ← Volver a Locaciones
</a>
<h2 class="mt-1 mb-4 mx-2 text-center">{{ locationName }}</h2>

<div class="row mx-2 g-3 justify-content-center">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let c of DataSourceCharacters">
    <div class="card character-card h-100" [routerLink]="['/details', c.id]" style="cursor:pointer;">
      <img class="card-img-top" [src]="c.image" [alt]="c.name" style="object-fit:cover; height:200px; border-top-left-radius:1rem; border-top-right-radius:1rem;">
      <div class="card-body d-flex flex-column align-items-center p-3">
        <h5 class="card-title mb-2 text-center">{{ c.name }}</h5>
        <p class="card-text text-center text-light small mb-0" style="opacity:0.85;">
        </p>
      </div>
    </div>
  </div>
</div>

<a href="#" class="scroll-to-top" title="Ir arriba" (click)="scrollTop($event)">
  ↑
</a>
